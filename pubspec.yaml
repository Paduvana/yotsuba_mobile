name: yotsuba_mobile
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.5.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^0.8.5+3
  intl: ^0.17.0 
  cupertino_icons: ^1.0.8
  flutter_secure_storage: ^6.0.0 
  http: ^0.13.4
  table_calendar: ^3.0.0
  permission_handler: ^11.0.0
  device_info_plus: ^9.0.0
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_launcher_icons: ^0.11.0
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - asset/images/login_banner.png
    - asset/images/logo.png
    - asset/images/Transit.png
    - asset/images/transit2.png
    - asset/images/transit3.png
    - asset/images/device1.png
    - asset/images/tripod.png
    - asset/images/taper_guage.png
    - asset/images/level.png
    - asset/images/シャアBO ロゴ .png

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "asset/images/logo_square.png"